<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            margin: 10px 0 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[readonly] {
            background-color: #e9e9e9;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7EC6E1;
        }

        #result, #qrCode {
            margin-top: 20px;
            text-align: center;
        }

        .share-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .share-button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Center elements after generating the link */
        .centered {
            text-align: center;
        }

        /* Hide elements */
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>UPI Payment Link Generator</h1>
        <form id="upiForm">
            <label for="upiId">UPI ID:</label>
            <input type="text" id="upiId" value="9426499188@okbizaxis" readonly>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <button type="submit">Generate Payment Link</button>
        </form>
        <div id="result" class="centered"></div>
        <div id="qrCode" class="centered"></div>
        <div class="share-buttons centered" id="shareSection" style="display: none;">
            <button class="share-button" id="copyLink">Copy Link</button>
            <button class="share-button" id="shareWhatsApp">Share on WhatsApp</button>
        </div>
    </div>

    <script>
        // Function to generate payment link and QR code
        function generatePaymentLink(upiId, amount, name) {
            const paymentLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;

            document.getElementById('result').innerHTML = `
                <a href="${paymentLink}" target="_blank">
                    <button>Click here to pay ₹${amount}</button>
                </a>
            `;

            $('#qrCode').empty();
            $('#qrCode').qrcode({
                text: paymentLink,
                width: 128,
                height: 128
            });

            // Show share buttons
            document.getElementById('shareSection').style.display = 'flex';

            // Hide the form after generating the payment link
            document.getElementById('upiForm').classList.add('hidden');

            // Copy link functionality
            const currentDomain = window.location.origin;
            const shareableLink = `${currentDomain}${window.location.pathname}?amount=${amount}&name=${encodeURIComponent(name)}`;

            document.getElementById('copyLink').onclick = () => {
                navigator.clipboard.writeText(shareableLink).then(() => {
                    alert('Payment link copied to clipboard!');
                });
            };

            // Share on WhatsApp
            document.getElementById('shareWhatsApp').onclick = () => {
                window.open(`https://wa.me/?text=Pay+₹${amount}+to+${encodeURIComponent(name)}+using+this+link%3A+${encodeURIComponent(shareableLink)}`, '_blank');
            };
        }

        // Form submit event
        document.getElementById('upiForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const upiId = '9426499188@okbizaxis'; // Fixed UPI ID
            const amount = document.getElementById('amount').value;
            const name = document.getElementById('name').value.trim();

            if (!amount || !name) {
                alert("Please fill in all required fields.");
                return;
            }

            generatePaymentLink(upiId, amount, name);
        });
    </script>
</body>
</html>
